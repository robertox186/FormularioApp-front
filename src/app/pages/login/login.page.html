<ion-header color='ligth'>
  <ion-toolbar >
    <ion-title>Formulario-App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color ="dark">

  <ion-card color="light" class="card">
    <ion-card-header color="secundary">
      
     <ion-card-title><h3>Login</h3></ion-card-title>
    
    </ion-card-header>
    <ion-card-content color="light" class='content'>
     
       <form [formGroup]="elForm" (ngSubmit)="iniciar()" novalidate>
      <ion-item color="light" class="input">
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="email" formControlName="email"  autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
      </ion-item>
      <ion-item *ngIf="elForm.get('email').errors && elForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="elForm.get('correo').hasError('email')">el valor ingresado no corresponde a un correo electronico</p>
      </ion-item>
      <ion-item *ngIf="elForm.get('email').errors && elForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="elForm.get('email').hasError('required')">este campo es requerido</p>
      </ion-item >
      <ion-item color="light"  class="input">
        <ion-label position="floating" >password</ion-label>
        <ion-input type="password" formControlName="contrase単a"  autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
      </ion-item >
      <ion-item *ngIf="elForm.get('contrase単a').errors && elForm.get('contrase単a').dirty">
        <p color="danger" ion-text *ngIf="elForm.get('contrase単a').hasError('required')">este campo es requerido</p>
      </ion-item>
    
      
      <ion-button expand="full" type="submit" [disabled]="elForm.invalid" class="input">iniciar sesion</ion-button>
    
    
    </form>
    
      
    
      <ion-button color="danger" expand="full" routerLink="/registro"  class="input">registrarse</ion-button>
    
    </ion-card-content>
    </ion-card>


</ion-content>
