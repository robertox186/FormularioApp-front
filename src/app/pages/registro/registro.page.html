<ion-header>
  <ion-toolbar>
    <ion-title>Formulario-App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark"  [scrollEvents]="true">

  <ion-card color="light" class="card">
    <ion-card-header color="secundary">
      
     <ion-card-title><h3>Registro</h3></ion-card-title>
    
    </ion-card-header>
    <ion-card-content color="light" class='content' >

      <form [formGroup]="myForm" (ngSubmit)="registro()" novalidate >
        <ion-list >
          <ion-item color="light" class="input">
            <ion-label position="floating" >Username</ion-label>
            <ion-input type="text" formControlName="username"  autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>
        
          <ion-item color="light" >

            <ion-label position="floating" >Email</ion-label>
            <ion-input type="email" formControlName="email"  autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>
          
          <ion-item color="light"  class="input">
            <ion-label position="floating" >password</ion-label>
            <ion-input type="password" formControlName="password"   autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
          
          </ion-item>
       
          
          
          <ion-item color="light"  class="input">
            <ion-label position="floating" >repeat password</ion-label>
            <ion-input type="password" formControlName="pass2"   autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>
        
          <ion-item color="light"  class="input">
            <ion-label position="floating" >edad</ion-label>
            <ion-input type="number" formControlName="edad"  autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>
          
          <ion-item color="light"  class="input">
            <ion-label position="floating" >sexo</ion-label>
            <ion-select   formControlName="genero">
             <ion-select-option value=true >hombre</ion-select-option>
             <ion-select-option value=false >mujer</ion-select-option>

            </ion-select>
          </ion-item>
          
          
        </ion-list>
          <ion-button expand="full"type="submit"  [disabled]="myForm.invalid"  >registrarse</ion-button>
      </form>
          <ion-button color="danger" expand="full" routerLink="/login">ya tienes cuenta?</ion-button>
        </ion-card-content>
        </ion-card>

     
</ion-content>
